<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--====== Title ======-->
    <title>404 ERROR-Class 5-3.NET</title>
    <link rel="shortcut icon" href="libs/404err/favicon.ico">
    <!--====== Bootstrap Stylesheet ======-->
    <link rel="stylesheet" href="libs/404err/css/bootstrap.min.css">
    <!--====== Font Awesome Stylesheet ======-->
    <link rel="stylesheet" href="libs/404err/css/all.min.css">
    <!--====== Main Stylesheet ======-->
    <link rel="stylesheet" href="libs/404err/css/style.css">
    <!--====== Responsive Stylesheet ======-->
    <link rel="stylesheet" href="libs/404err/css/responsive.css">
    <!--====== TweenMax Js ======-->
    <script src="libs/404err/js/TweenMax.min.js"></script>
  </head>
  <body class="four-zero-four-page-4">
    <!--======= Start Preloader =======-->
    <div class="loader">
      <div class="loading-text-container">
        <span class="loading-text">正在<br>加载...</span>
        <span class="loader_count">0</span>
      </div>
      <div class="loader-anim"></div>
      <div class="loader-anim2 color-bg"></div>
    </div>
    <!--======= End Preloader =======-->
    <!--======= Start 404 Page 4 =======-->
    <section class="four-zero-four-section version-4">
      <img src="libs/404err/picture/blob-1.png" alt="Blob 1" class="blob-1">
      <img src="libs/404err/picture/blob-2.png" alt="Blob 2" class="blob-2">
      <img src="libs/404err/picture/blob-3.png" alt="Blob 3" class="blob-3">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-lg-12">
            <!--======= Content =======-->
            <div class="content">
              <img src="libs/404err/picture/circle-1.png" alt="Circle 1" class="circle-1 animate-float-bob-y">
              <img src="libs/404err/picture/circle-2.png" alt="Circle 2" class="circle-2 animate-float-bob-y2">
              <!--======= Error Code =======-->
              <ul class="error-code">
                <li><h1>4</h1></li>
                <li><img src="libs/404err/picture/nudles.png" alt="Nudles" class="nudles-img"></li>
                <li><h1>4</h1></li>
              </ul>
              <h3>哎呀！找不到页面</h3>
              <p>
                也许你可以尝试刷新页面，有时它是可以工作的
              </p>
              <button class="text-center" onclick="window.location.href='/'">Home</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--======= /End 404 Page 4 =======-->
    <!--====== Optional Javascript ======-->
    <script src="libs/404err/js/jquery-3.6.0.min.js"></script>
    <!--====== Popper JS ======-->
    <script src="libs/404err/js/popper.min.js"></script>
    <!--====== Bootstrap JS ======-->
    <script src="libs/404err/js/bootstrap.min.js"></script>
    <!--====== Main Script ======-->
    <script src="libs/404err/js/main.js"></script>
  </body>
</html>
